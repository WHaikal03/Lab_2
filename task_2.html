<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration</title>
</head>
<body>
    <form>
        <h1>Conference Registration</h1>

        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name"><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required placeholder="Enter your email address"><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" required placeholder="Enter your age"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="country">Country of Residence:</label><br>
        <select id="country" name="country" required>
            <option value="">--Select your country--</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Singapore">Singapore</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Thailand">Thailand</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label>Areas of Interest:</label><br>
        <input type="checkbox" id="softdev" name="interest" value="softdev">
        <label for="softdev">Software Development</label><br>
        <input type="checkbox" id="datascience" name="interest" value="datascience">
        <label for="datascience">Data Science</label><br>
        <input type="checkbox" id="cybersecurity" name="interest" value="cybersecurity">
        <label for="cybersecurity">Cybersecurity</label><br>
        <input type="checkbox" id="ai" name="interest" value="ai">
        <label for="ai">Artificial Intelligence</label><br><br>

        <label>Experience Level:</label><br>
        <input type="radio" id="beginner" name="experience" value="beginner">
        <label for="beginner">Beginner</label><br>
        <input type="radio" id="intermediate" name="experience" value="intermediate">
        <label for="intermediate">Intermediate</label><br>
        <input type="radio" id="advanced" name="experience" value="advanced">
        <label for="advanced">Advanced</label><br><br>

        <label for="comments">Comments or Questions:</label><br>
        <textarea id="comments" name="comments" placeholder="Any comments or questions?" rows="4" cols="40"></textarea><br>

        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>   
</body>
</html>
